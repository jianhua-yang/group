		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/static/css/font.css">

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">会员管理</a>
        <a>
          <cite>会员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					会员搜索：
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./add2.html',600,400)"><i class="layui-icon"></i>添加</button>
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-hide" id="memberList"></table>
			<div class="page">
				<div>
					<a class="prev" href="">&lt;&lt;</a>
					<a class="num" href="">1</a>
					<span class="current">2</span>

					<a class="num" href="">489</a>
					<a class="next" href="">&gt;&gt;</a>
				</div>
			</div>
		</div>
		<!--列表页增加form表单，接收add页面传过来的值，模拟后台提交与接收-->
		<form class="layui-form" id="modalForm" style="display: none;">
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label">
		                <span class="we-red">*</span>登录名
		            </label>
				<div class="layui-input-inline">
					<input type="text" id="L_username" name="username" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_sex" class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<input type="text" id="L_sex" name="sex" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
		             <span class="we-red">*</span>手机
		        </label>
				<div class="layui-input-inline">
					<input type="text" id="L_phone" name="phone" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
		                <span class="we-red">*</span>邮箱
		            </label>
				<div class="layui-input-inline">
					<input type="text" id="L_email" name="email" lass="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_pass" class="layui-form-label">
                  <span class="we-red">*</span>密码
              </label>
				<div class="layui-input-inline">
					<input type="password" id="L_pass" name="pass" class="layui-input">
				</div>
			</div>
		</form>
		<!--/列表页增加form表单，接收add页面传过来的值，模拟后台提交与接收-->
		<script type="text/html" id="operateTpl">
			<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 2, 600, 400)" href="javascript:;">
				<i class="layui-icon">&#xe642;</i>
			</a>
			<a title="查看" onclick="WeAdminShow('查看文章','./show.html',600,400)" href="javascript:;">
				<i class="layui-icon">&#xe63c;</i>
			</a>
			<a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
				<i class="layui-icon">&#xe640;</i>
			</a>
		</script>
		<script>
            layui.extend({
                admin: '/static/js/admin'
            });
            layui.use(['table', 'jquery','form', 'admin'], function() {
                var table = layui.table,
                    $ = layui.jquery,
                    form = layui.form,
                    admin = layui.admin;
                table.render({
                    elem: '#memberList',
                    url: "/member/getAll",
                    cellMinWidth: 80,
                    cols: [
                        [{
                            type: 'checkbox'
                        }, {
                            field: 'userid', title: 'ID', sort: true
                        }, {
                            field: 'username', title: '用户名', templet: '#usernameTpl'
                        }, {
                            field: 'sex', title: '性别', sort: true
                        }, {
                            field: 'phone', title: '手机', sort: true
                        }, {
                            field: 'email', title: '邮箱', sort: true
                        }, {
                            field: 'address', title: '地址', sort: true
                        }, {
                            field: 'status', title: '状态', templet: '#recommendTpl', unresize: true
                        },{
                            field: 'operate', title: '操作', toolbar: '#operateTpl', unresize: true
                        }]
                    ],
                    event: true,
                    page: true
                });
                $(function(){
                    form.render();
                });
            })
		</script>
